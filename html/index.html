<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Printer</title>
    <link rel="stylesheet" href="output.css">
  </head>
  <body id = "printer" class = "overflow-y-hidden">
    <div id = "maincont" class = "overflow-y-hidden" hidden>
        <section id="cont" class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto overflow-y-hidden">
          <div class="p-6 bg-gray-100 rounded-lg overflow-y-hidden">
            <div class="flex items-center justify-center font-black m-3 mb-12 ">
              <h1 class="text-3xl text-gray-900">Printer</h1>
            </div>
              <form id="print-form" class="flex flex-col justify-center ">
              <div class="flex justify-between items-center mb-3">
                <div class="inline-flex items-center self-start">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z" />
                  </svg>
                <span class="font-bold text-gray-900 ml-2">Print a document, need paper</span>
                </div>
              </div>
              <label class="text-m font-medium mx-auto">Title</label>
              <textarea id = "title" class=" mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 resize-none h-10" name="text" placeholder="Document title"></textarea>
              <label class="text-m font-medium mx-auto">Description</label>
              <textarea id = "desc" class=" mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 resize-none h-10" name="text" placeholder="Description/notes"></textarea>
              <label class="text-m font-medium mx-auto">Link</label>
              <textarea id = "text" class=" mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 resize-none h-10" name="text" placeholder="Link to the document"></textarea>
              <button  id = "btn-send" class="px-4 py-1.5 rounded-md shadow-lg bg-gray-600 font-medium text-gray-100 block transition duration-300" type="submit">
                <span id="btn-txt">Print</span>
              </button>
              </form>
            </div>
          </section>
      </div>
      <div id = "doc" class = "p-4 flex flex-col justify-center min-h-screen max-h-fit max-w-xl mx-auto" hidden>    
      </div>
	<script src="main.js"></script>
  </body>
</html>
